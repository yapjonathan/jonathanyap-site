block: home

<header class="{{page.block}}__header">
    <div class="{{page.block}}__title">
      <h1 class="{{page.block}}__name">{{ site.title }}</h1>

      {% include svg-name.html %}

       <p class="{{page.block}}__desc">Product Designer. Tech Explorer</p>

    </div>

    <figure class="{{page.block}}__figure">
      <img class="{{page.block}}__img" src="{{ site.baseurl }}/images/profile1.jpg" alt="Jonathan Yap Profile">
    </figure>

</header>
