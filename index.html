---
layout: home
block: home
---

<header class="{{page.block}}__header">
    <div class="{{page.block}}__title">
      <h1 class="{{page.block}}__name">{{ site.title }}</h1>

      {% include svg-name.html %}

       <p class="{{page.block}}__desc">Product Designer ✏️ Tech Explorer 🚀</p>

    </div>

    <figure class="{{page.block}}__figure">
      <img id="profile_img_home" class="{{page.block}}__img" src="{{ site.baseurl }}/images/profile1.jpg" alt="Jonathan Yap Profile" data-profile-url1="{{ site.baseurl }}/images/profile1.jpg" data-profile-url2="{{ site.baseurl }}/images/profile2.jpg"
      onmouseover="toggleHero()" onmouseleave="toggleHero()">
      <img class="{{page.block}}__img hidden" src="{{ site.baseurl }}/images/profile2.jpg" alt="Jonathan Yap Profile 2">
    </figure>
    <script type="text/javascript">
      var profile_img = document.getElementById("profile_img_home");
      var swag = false;

      var images = [];
      function preload() {
          for (var i = 0; i < arguments.length; i++) {
              images[i] = new Image();
              images[i].src = preload.arguments[i];
          }
      }

      function toggleHero() {
          if (swag) {
              profile_img.src = profile_img.dataset.profileUrl1;
              swag = false;
          } else {
              profile_img.src = profile_img.dataset.profileUrl2;
              swag = true;
          }
      }

      preload(
          profile_img.dataset.profileUrl1,
          profile_img.dataset.profileUrl2
      )
    </script>

</header>

<section class="{{page.block}}__posts">
  <h2 class="{{page.block}}__posts-title">Projects</h2>

  <ul class="{{page.block}}__post-lists">
    {% for post in site.posts %}
      <li class="post-lists__list">
        <h2 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
        </h2>
        <p class="post__desc_preview">{{ post.content | strip_html | truncatewords:24}} <a href="{{ post.url | prepend: site.baseurl }}">👉</a></p>
      </li>
    {% endfor %}
  </ul>

</section>
